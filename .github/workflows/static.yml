# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Set up Node.js so we can run npm commands
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # 2. Install dependencies inside the frontend folder
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # 3. Build the project (creates the 'dist' folder)
      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4. Upload the built artifact (the 'dist' folder, NOT 'frontend')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match your Vite build output directory
          path: './frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
